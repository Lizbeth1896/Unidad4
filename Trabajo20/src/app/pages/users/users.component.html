<h1 class="title">Ejercicio 1</h1>
<p class="main-title">Users</p>
<div class="container row">
  <div class="col-md-4 product-container" *ngFor="let user of users">
    <ul>
        <li class="name">{{user.name}}</li>
    </ul>
  </div>
  <button (click)="onSubmit()" type="submit" class="btn btn-secondary">Mostrar usuarios</button>
</div>
